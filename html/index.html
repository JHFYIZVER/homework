<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<main class="page">
		<div>
			<img class="img" src="../img/img.jpg">
		</div>
		<div class="container"> 

			<div class="title">
				<h1>Get iintoo it today</h1>
				<h2 class="post-title">There is no charge or obligation upon registration</h2>
			</div>

			<div class="media">
				<button class="facebook">
					<a class="link-icon" href="https://ru-ru.facebook.com/" target="_blank"><img class="icon" src="../img/fb.svg" alt=""> Register with facebook</a>
				</button>

				<button class="linkedin">
					<a class="link-icon" href="https://ru.linkedin.com/" target="_blank"><img  class="icon" src="../img/in.svg" alt="" >Register with Linkedin</a>
				</button>
			</div>

			<div class="or">
				<span>or</span>
			</div>

			<div class="contact-info">
				<input class="input" type="email" name="email" placeholder="Email">
				<input class="input" type="tel" name="phone" placeholder="Phone">
			</div>

			<div class="second-title">
				<h2>What type of investor are you?</h2>
				<h3 class="post-title">Select the type of investor you are below.</h3>
			</div>

			<div class="input-radio">
				<label for="1">
					<input class="real-radio" type="radio" name="radio" id="1">
					<span class="custom-radio"></span>
					Individual
				</label>
				
				<label for="2">
					<input class="real-radio" type="radio" name="radio" id="2">
					<span class="custom-radio"></span>
					Business
				</label>

				<label for="3">
					<input class="real-radio" type="radio" name="radio" id="3">
					<span class="custom-radio"></span>
					IRA
				</label>
				
				<label for="4">
					<input class="real-radio" type="radio" name="radio" id="4">
					<span class="custom-radio"></span>
					Trust
				</label>
			</div>

			<textarea class="textarea"></textarea>

			<div class="checkbox">
				<input type="checkbox" name="rules" id="rules">
				<label class="label-checkbox" for="rules">I agree to the terms and receiving notifications from iintoo <a href="#">View  full terms</a></label>
			</div>

			<button class="btn" type="submit">Create Account</button>
		</div>	
	</main>
</body>
</html>
